<main>
    <section class="hero">
        <div class="hero-content">
            <h1>{{ .Title }}</h1>
            {{ with .Params.description }}
            <p>{{ . }}</p>
            {{ end }}
        </div>
    </section>

    <section class="single-content">
        <div class="single-container">
            <article class="single-article">
                {{ .Content }}
            </article>
        </div>
    </section>
</main>

<style>
    body {
        background: #0d1117;
        color: #c9d1d9;
        font-family: 'Inter', sans-serif;
    }

    .single-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
    }

    .single-article {
        background: #161b22;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        line-height: 1.8;
    }

    .single-article h1, 
    .single-article h2, 
    .single-article h3 {
        color: #58a6ff;
        margin-top: 1.5rem;
    }

    .single-article ul {
        padding-left: 1.5rem;
    }

    .single-article li {
        margin-bottom: 0.5rem;
    }

    .hero {
        text-align: center;
        padding: 2rem 1rem;
    }

    .hero-content h1 {
        font-size: 2.5rem;
        color: #58a6ff;
        margin-bottom: 1rem;
    }

    .hero-content p {
        color: #8b949e;
        font-size: 1.1rem;
    }

    a {
        color: #58a6ff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    @media(max-width: 600px) {
        .single-article {
            padding: 1rem;
        }

        .hero-content h1 {
            font-size: 2rem;
        }
    }
</style>
